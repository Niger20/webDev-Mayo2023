<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container-fluid">

        <div class="mb-3">
          <label for="" class="form-label">EDAD</label>
          <input type="number"
            class="form-control" name="edad" id="edad" aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">SEXO: </label>
            
            <div>

                <input class="form-check-input" type="radio" name="sexo" value="M"> 
                <label class="form-check-label" for="">
                    Masculino
                  </label>

            </div>
            
            <div>

                <input class="form-check-input" type="radio" name="sexo" value="F"> 
                <label class="form-check-label" for="">
                    Femenino
                  </label>

            </div>
           
        </div>

        <div>

            <a name="" id="" class="btn btn-dark" href="#" role="button" onclick="verificarPension()">VERIFICAR</a>

        </div>
        

    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>


  <script>

    
    function verificarPension() {

        var radioButton = document.querySelector('input[name="sexo"]:checked').value;
        var edad = document.getElementById("edad").value;

        if (radioButton == "M") {

            if (Number(edad) >= 65){

                alert("Cumple las caracterisicas de pensionado");

            }else{

                alert("No cumple las caracterisicas de pensionado");

            }

        }else if (radioButton == "F"){

            if (Number(edad) >= 62){

                alert("Cumple las caracterisicas de pensionada");

            }else{

                alert("No cumple las caracterisicas de pensionada");

            }

        }

  
    }

  </script>
</body>

</html>
