<!doctype html>
<html lang="en">

<head>
  <title>PRUEBA</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container">
        <form action="">

            <div class="mb-3">
            <label for="" class="form-label">Nombres</label>
             <input type="text"
            class="form-control" name="" id="nombres" aria-describedby="helpId" placeholder="Nombres">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Apellidos</label>
              <input type="text"
                class="form-control" name="" id="apellidos" aria-describedby="helpId" placeholder="Apellidos">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">FECHA</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            
            
            <a name="mostrarAlerta" id="mostrarAlerta" class="btn btn-primary" href="#" role="button" onclick="mostrarmensaje()">Mostrar Mensaje</a>
            <a name="mostrarAlerta" id="mostrarAlerta" class="btn btn-primary" href="#" role="button" onclick="mostrarfecha()">Mostrar Fecha</a> 
            

        </form>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>

    function mostrarmensaje(){

        var nombre = document.getElementById("nombres").value;
        var apellidos = document.getElementById("apellidos").value;

        var mensajePer = "Bienvenido " + nombre + " " + apellidos;

        alert(mensajePer);

    }

    function mostrarfecha(){

        var fecha = document.getElementById("fecha").value;

        alert(fecha);

    }


  </script>

</body>



</html>
