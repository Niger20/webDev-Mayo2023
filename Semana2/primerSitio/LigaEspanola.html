<html lang="en">
<head>

* {
            box-sizing: content-box;
            text-align: center;
        }

        #general{
            position:absolute;
            width: 100%;
        }

        #header{
            
            width: 100%;
            height: 150px;            
            float: left;
            background-color: rgb(108, 170, 189);
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            
            
        }
        #Titulo {
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            color: black;  
            font-size: 75px;
            
        }

        #main  {
            background-color:black;    
            width: 100%;
            height: 300px;
            float:left    
        }

        #footer  {
            background-color:white;  
            width: 100%;
            height: 200px;
            float:left

        #regresar{
            background-color:white;  
            width: 100%;
            height: 100px;
            float:left

        #divtabla  {

            float: none;
        }

            color: black;
            background-color:rgb(236, 114, 114);

            font-size: 30px;
            color: black;
            border: 2px;
            border-style:solid;
            border-color: black;
            border-radius: 5px;
            
        }   

        #tabla{
            width: 50%;
            height: 150px;
            border: 2px;
            border-style:solid;
            border-color: black;
            border-radius: 0cm;
            border-collapse: collapse;
            
        }

        #celdaEncabezado{
            color: black;
            font-size: 20px;
            text-align: center;
            border: 2px;
            border-style: solid;
            border-collapse: collapse;
            border-color: black;

        }

        #celdaPrimero{
            text-align: center;
            border: 2px;
            border-style: solid;
            border-collapse: collapse;

            border: 2px;
            border-style: solid;
            border-collapse: collapse;
            border-color: black;

            text-align: center;
            border: 2px;
            border-style: solid;
            border-collapse: collapse;
            border-color: black;
            background-color: rgb(191, 137, 112);
