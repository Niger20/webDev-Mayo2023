<!doctype html>
<html lang="en">

<head>
  <title>EDADES</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

        <div class="container-fluid">

                
        <div class="row justify-content-center align-items-center g-2">
            <div class="col"></div>
            <div class="col">

                <div class="mb-3">
                  <label for="" class="form-label">EDAD</label>
                  <input type="number"
                    class="form-control" name="edad" id="edad" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Ingrese su edad</small>
                </div>

            </div>
            <div class="col"></div>
        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">

                <a name="btnEvaluar" id="btnEvaluar" class="btn btn-dark" href="#" role="button" onclick="evaluar()">EVALUAR EDAD</a>

            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <div id="resultado">

        </div>



  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>

    function evaluar(){   
        var edad = document.getElementById("edad").value;

        if(Number(edad) >= 65){
            document.getElementById("resultado").innerHTML = "Su edad es mayor a 65";
        }else{
            document.getElementById("resultado").innerHTML = "Su edad es menor a 65";
        }

    }

  </script>

</body>

</html>
